<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Обратная связь</title>
	<link href="css/main.css" rel="stylesheet" />
	<script src="js/lib/angular.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/lib/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>

</head>
<body ng-app="TabachkovResume">

<!-- <div class="main" ng-controller="MainController">

<div class="container" ng-controller="MainController">
		<div class="header">
			<div class="title">{{ dataFromJson.title }}</div>
			
		</div>
		<div class="wrapper">
			<div class="question-block" ng-repeat="question in questions">
				<div class="question-title"> {{ question.title }} </div>
				<div class="question-subtitle"> {{ question.subtitle }} </div>
				<div class="question-answers-type"> {{ question.answers_type }} </div>
				<div class="question-answers"> {{ question.answers }} </div>
				<div class="question-comment"> {{ question.comment }} </div>
				<div class="question-order"> {{ question.order }} </div>
			</div>
		</div>
	</div>


	<!-- Modules -->
    <script src="js/app.js" type="text/javascript" charset="utf-8"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

    <!-- Services -->
    <script src="js/services/resume.js"></script>

    <!-- Directives -->

</body>
</html>
